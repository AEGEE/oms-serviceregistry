version: '3.2'

services:    
    testservice1:
        image: nginx:alpine
        labels:
            - "traefik.frontend.rule=HostRegexp:{domain:[a-z]+};PathPrefix:/services/test1;PathPrefixStrip:/services/test1"
            - "traefik.frontend.priority=100"
            - "traefik.port=80"
            - "traefik.enable=true"

    testservice2:
        image: nginx:alpine
        volumes:
            - ./testcontent:/usr/share/nginx/html:ro
        labels:
            - "traefik.frontend.rule=HostRegexp:{domain:[a-z]+};PathPrefix:/services/test2;PathPrefixStrip:/services/test2"
            - "traefik.frontend.priority=100"
            - "traefik.port=80"
            - "traefik.enable=true"
            - "registry.modules=getModules.json"
            - "registry.status=status.json"

    testrunner:
        image: node:8
        volumes:
            - ./testrunner:/usr/src/app
        depends_on:
            - omsserviceregistry
            - testservice1
            - testservice2
        working_dir: /usr/src/app
        command: node index.js

networks:
  default:
    external:
      name: OMS